<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="car">
      <h2 data-cy="carDetailsHeading"><span jhiTranslate="carDealershipApp.car.detail.title">Car</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ car.id }}</span>
        </dd>
        <dt><span jhiTranslate="carDealershipApp.car.model">Model</span></dt>
        <dd>
          <span>{{ car.model }}</span>
        </dd>
        <dt><span jhiTranslate="carDealershipApp.car.year">Year</span></dt>
        <dd>
          <span>{{ car.year }}</span>
        </dd>
        <dt><span jhiTranslate="carDealershipApp.car.available">Available</span></dt>
        <dd>
          <span>{{ car.available }}</span>
        </dd>
        <dt><span jhiTranslate="carDealershipApp.car.manufacturer">Manufacturer</span></dt>
        <dd>
          <div *ngIf="car.manufacturer">
            <a [routerLink]="['/manufacturer', car.manufacturer.id, 'view']">{{ car.manufacturer.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/car', car.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
